<head>
    <meta charset="UTF-8" />

    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#4a9d7a">
    <style>
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(74, 157, 122, 0.3);
            border-top-color: #4a9d7a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
  <script type="module" crossorigin src="/assets/index-C9O3EatF.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-CeClrncH.css">
</head>
<body>
<div id="loader">
    <div class="spinner"></div>
</div>
<div id="root"></div>
<script>
    window.addEventListener('load', () => {
        setTimeout(() => {
            const loader = document.getElementById('loader');
            if (loader) {
                loader.classList.add('hidden');
                setTimeout(() => loader.remove(), 500);
            }
        }, 500);
    });
</script>
</body>
</html>
